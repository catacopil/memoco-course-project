
<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <title>Disegno Istanze</title>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body>
    <center>
        <h1>Istanza disegnata con l'utilizzo di Google Charts</h1>
        <h2>Nearest Neighbor</h2>
           <div id="chart_div" style="width: 900px; height: 900px;"></div>
    </center>
        
    </body>
    <script type="text/javascript" >
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['X', 'Y'],[288, 149], [288, 129], [280, 133], [270, 133], [260, 129], [252, 125], [256, 141], [246, 141], [236, 145], [228, 145], [220, 145], [212, 145], [204, 145], [196, 145], [188, 145], [180, 125], [180, 117], [180, 109], [180, 101], [180, 93], [188, 93], [196, 101], [204, 109], [212, 117], [220, 125], [228, 125], [228, 117], [228, 109], [228, 101], [236, 101], [236, 93], [228, 93], [228, 85], [236, 85], [260, 85], [260, 93], [252, 101], [260, 109], [268, 97], [276, 101], [280, 109], [288, 109], [284, 101], [284, 93], [276, 93], [276, 85], [284, 85], [284, 77], [284, 69], [284, 61], [284, 53], [276, 53], [276, 61], [276, 69], [276, 77], [260, 77], [260, 69], [260, 61], [260, 53], [260, 45], [260, 37], [260, 29], [252, 21], [236, 21], [228, 53], [228, 61], [236, 61], [236, 69], [236, 77], [228, 77], [228, 69], [220, 73], [212, 65], [204, 57], [196, 49], [188, 41], [180, 37], [180, 45], [172, 45], [172, 37], [172, 29], [180, 29], [180, 21], [172, 21], [156, 25], [162, 9], [148, 9], [136, 9], [128, 9], [120, 9] ]);

        var options = {
          title: 'Istanza per TSP',
          hAxis: {title: 'X', minValue: 0, maxValue: 300},
          vAxis: {title: 'Y', minValue: 0, maxValue: 180},
          legend: 'none',
          lineWidth: "1"
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
      
     </script>
</html>
