
<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <title>Disegno Istanze</title>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body>
        <h1>Istanza disegnata con l'utilizzo di Google Charts</h1>
           <div id="chart_div" style="width: 900px; height: 900px;"></div>
        
    </body>
    <script type="text/javascript" >
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['X', 'Y'],[ 252, 125],[ 260, 129],[ 252, 125],[ 256, 141],[ 246, 141],[ 236, 145],[ 228, 145],[ 220, 145],[ 212, 145],[ 204, 145],[ 196, 145],[ 188, 145],[ 180, 125],[ 180, 117],[ 180, 109],[ 180, 101],[ 180, 93],[ 188, 93],[ 196, 101],[ 204, 109],[ 212, 117],[ 220, 125],[ 228, 125],[ 228, 117],[ 228, 109],[ 228, 101],[ 236, 101],[ 236, 93],[ 228, 93],[ 228, 85],[ 236, 85],[ 252, 101],[ 260, 93],[ 260, 85],[ 260, 77],[ 260, 69],[ 276, 69],[ 284, 69],[ 284, 77],[ 284, 85],[ 284, 93],[ 284, 101],[ 276, 101],[ 276, 93],[ 276, 85],[ 276, 77],[ 276, 61],[ 284, 61],[ 284, 53],[ 276, 53],[ 268, 97],[ 260, 109],[ 280, 109],[ 288, 109],[ 288, 129],[ 280, 133],[ 270, 133]   ]);

        var options = {
          title: 'Istanza per TSP',
          hAxis: {title: 'X', minValue: 0, maxValue: 300},
          vAxis: {title: 'Y', minValue: 0, maxValue: 180},
          legend: 'none',
          lineWidth: "1"
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
      
     </script>
</html>
